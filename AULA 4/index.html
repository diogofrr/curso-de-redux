<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux - AULA 4</title>
    <script src="./redux.min.js"></script>
    <script src="./immer.umd.production.min.js"></script>
</head>
<body>
    <div id="contador">0</div>
    <button id="aumentar">+</button>
    <button id="diminuir">-</button>
    <script type="module">
        import { incrementar, diminuir } from './reducers/contador.js';
        import store from './configureStore.js';

        function render() {
            const { contador } = store.getState();
            const total = document.getElementById('contador');
            total.innerText = contador;
        }

        store.subscribe(render);

        const mais = document.getElementById('aumentar');
        const menos = document.getElementById('diminuir');
        mais.addEventListener('click', () => store.dispatch(incrementar()))
        menos.addEventListener('click', () => store.dispatch(diminuir()))
    </script>
</body>
</html>
