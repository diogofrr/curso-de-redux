<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./redux.min.js"></script>
</head>
<body>
    <div id="caixa" style="background: gray; height: 50px; width: 50px;"></div>

    <script>
        const initialState = {
            nome: "Diogo",
            idade: 19
        }
        
        const MODIFICAR_WIDTH = 'MODIFICAR_WIDTH';
        const MUDAR_NOME = 'MUDAR_NOME';

        function modificarWidth(payload){
            return {
                type: MODIFICAR_WIDTH,
                payload,
            }
        }

        function mudarNome(payload){
            return {
                type: MUDAR_NOME,
                payload
            }
        }

        function reducer(state = initialState, action){
            switch (action.type) {
                case MUDAR_NOME:
                    return {...state, nome: action.payload}
                default:
                    return state;
            }
        }

        const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

        function render() {
            const caixa = document.getElementById("caixa");
            caixa.style.width = store.getState() + 'px';
        }

        store.subscribe(render);
       
        store.dispatch(mudarNome("Isabelle"));
    </script>
</body>
</html>
